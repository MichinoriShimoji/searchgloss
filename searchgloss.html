<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方言グロス検索システム</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .search-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .search-hint {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .filter-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: white;
            border-radius: 20px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .filter-option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .result-count {
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .result-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .result-card:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gloss-header {
            display: flex;
            align-items: baseline;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .gloss-abbr {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .gloss-translations {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .translation {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .translation.en {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .translation.ja {
            background: #fce4ec;
            color: #c2185b;
            white-space: pre-line;
        }
        
        .sources {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .source-section {
            margin-bottom: 15px;
        }
        
        .source-label {
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .source-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .source-item {
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            color: #555;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }
        
        .source-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        .source-item:hover::after {
            content: "クリックで検索";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        .variants {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .variants-label {
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
        }
        
        .export-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .export-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #000;
        }
        
        .source-detail {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            line-height: 1.8;
        }
        
        .source-key {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .source-full {
            color: #333;
            font-size: 0.95rem;
        }
        
        .search-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .search-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .search-link:hover {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .search-link-icon {
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .gloss-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>日本語・琉球語方言グロス検索</h1>
        <p class="subtitle">Japanese and Ryukyuan Dialect Gloss Database</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalGlosses">0</div>
                <div class="stat-label">総グロス数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="japaneseCount">0</div>
                <div class="stat-label">日本語方言</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ryukyuanCount">0</div>
                <div class="stat-label">琉球語方言</div>
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="検索: ACC, accusative, 対格 など">
                <span class="search-icon">🔍</span>
            </div>
            <p class="search-hint">略号・英語訳・日本語訳のいずれでも検索できます</p>
            
            <div class="filter-options">
                <div class="filter-option active" data-filter="all">
                    <span>すべて</span>
                </div>
                <div class="filter-option" data-filter="japanese">
                    <span>日本語方言のみ</span>
                </div>
                <div class="filter-option" data-filter="ryukyuan">
                    <span>琉球語方言のみ</span>
                </div>
                <div class="filter-option" data-filter="variants">
                    <span>異形態あり</span>
                </div>
            </div>
        </div>
        
        <div class="results-section" id="results">
            <div class="no-results">検索条件を入力してください</div>
        </div>
        
        <div class="export-buttons">
            <button class="export-btn" onclick="exportJSON()">JSONとして出力</button>
            <button class="export-btn" onclick="exportFiltered()">検索結果を出力</button>
        </div>
    </div>
    
    <!-- Modal for source details -->
    <div id="sourceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">出典詳細</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

            const resultsDiv = document.getElementById('results');
            
            if (filteredData.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">検索結果がありません</div>';
                return;
            }
            
            // ページネーション（最初の50件のみ表示）
            const displayData = filteredData.slice(0, 50);
            
            let html = '<div class="result-count">検索結果: ' + filteredData.length + '件' + 
                       (filteredData.length > 50 ? ' (最初の50件を表示)' : '') + '</div>';
            
            html += displayData.map(gloss => `
                <div class="result-card">
                    <div class="gloss-header">
                        <span class="gloss-abbr">${gloss.abbr}</span>
                        <div class="gloss-translations">
                            ${gloss.english ? `<span class="translation en">${gloss.english}</span>` : ''}
                            ${gloss.japanese ? `<span class="translation ja">${gloss.japanese}</span>` : ''}
                        </div>
                    </div>
                    
                    ${gloss.variants ? `
                        <div class="variants">
                            <div class="variants-label">異形態:</div>
                            <div>${gloss.variants}</div>
                        </div>
                    ` : ''}
                    
                    <div class="sources">
                        ${gloss.japaneseSources && gloss.japaneseSources.length > 0 ? `
                            <div class="source-section">
                                <div class="source-label">日本語方言出典:</div>
                                <div class="source-list">
                                    ${gloss.japaneseSources.map(s => 
                                        `<span class="source-item" onclick="showSourceDetails('${s.replace(/'/g, "\\'")}')">${s}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${gloss.ryukyuanSources && gloss.ryukyuanSources.length > 0 ? `
                            <div class="source-section">
                                <div class="source-label">琉球語方言出典:</div>
                                <div class="source-list">
                                    ${gloss.ryukyuanSources.map(s => 
                                        `<span class="source-item" onclick="showSourceDetails('${s.replace(/'/g, "\\'")}')">${s}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            resultsDiv.innerHTML = html;
        }
        
        function showSourceDetails(sourceKey) {
            const modal = document.getElementById('sourceModal');
            const modalBody = document.getElementById('modalBody');
            
            // Get source details
            const fullSource = sourceDetails[sourceKey] || `詳細情報: ${sourceKey}`;
            
            // Extract author and year for search
            const authorMatch = sourceKey.match(/^([^(（]+)/);
            const yearMatch = sourceKey.match(/\((\d{4}[a-z]?)\)/);
            const author = authorMatch ? authorMatch[1].trim() : sourceKey;
            const year = yearMatch ? yearMatch[1] : '';
            
            // Create search queries
            const searchQueries = [];
            
            // CiNii search
            searchQueries.push({
                name: 'CiNii Research',
                icon: '📚',
                url: `https://cir.nii.ac.jp/articles?q=${encodeURIComponent(author + ' ' + year)}`
            });
            
            // Google Scholar search
            searchQueries.push({
                name: 'Google Scholar',
                icon: '🎓',
                url: `https://scholar.google.com/scholar?q=${encodeURIComponent(fullSource)}`
            });
            
            // KAKEN search (for Japanese research)
            if (author.match(/[ぁ-ん]+|[ァ-ヴー]+|[一-龠]/)) {
                searchQueries.push({
                    name: 'KAKEN',
                    icon: '🔬',
                    url: `https://kaken.nii.ac.jp/search/?q=${encodeURIComponent(author)}`
                });
            }
            
            // Create modal content
            modalBody.innerHTML = `
                <div class="source-detail">
                    <div class="source-key">${sourceKey}</div>
                    <div class="source-full">${fullSource}</div>
                </div>
                
                <div class="search-links">
                    ${searchQueries.map(query => `
                        <a href="${query.url}" target="_blank" class="search-link">
                            <span class="search-link-icon">${query.icon}</span>
                            <span>${query.name}で検索</span>
                        </a>
                    `).join('')}
                </div>
            `;
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('sourceModal').style.display = 'none';
        }
        
        function searchGlosses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                document.getElementById('results').innerHTML = '<div class="no-results">検索条件を入力してください</div>';
                return;
            }
            
            filteredData = glossData.filter(gloss => {
                // Search in all fields: abbreviation, English, and Japanese
                const matchesAbbr = gloss.abbr.toString().toLowerCase() === searchTerm || 
                                   gloss.abbr.toString().toLowerCase().includes(searchTerm);
                const matchesEnglish = gloss.english.toLowerCase() === searchTerm ||
                                      gloss.english.toLowerCase().includes(searchTerm);
                const matchesJapanese = gloss.japanese === searchTerm ||
                                       gloss.japanese.includes(searchTerm);
                
                // Apply source filters
                let matchesFilter = true;
                if (currentFilter === 'japanese') {
                    matchesFilter = gloss.japaneseSources && gloss.japaneseSources.length > 0;
                } else if (currentFilter === 'ryukyuan') {
                    matchesFilter = gloss.ryukyuanSources && gloss.ryukyuanSources.length > 0;
                } else if (currentFilter === 'variants') {
                    matchesFilter = gloss.variants && gloss.variants.length > 0;
                }
                
                return (matchesAbbr || matchesEnglish || matchesJapanese) && matchesFilter;
            });
            
            // Sort results: exact matches first, then partial matches
            filteredData.sort((a, b) => {
                const aExact = a.abbr.toString().toLowerCase() === searchTerm ||
                              a.english.toLowerCase() === searchTerm ||
                              a.japanese === searchTerm;
                const bExact = b.abbr.toString().toLowerCase() === searchTerm ||
                              b.english.toLowerCase() === searchTerm ||
                              b.japanese === searchTerm;
                
                if (aExact && !bExact) return -1;
                if (!aExact && bExact) return 1;
                return 0;
            });
            
            displayResults();
        }
        
        function exportJSON() {
            const exportData = {
                version: "1.0",
                generated: new Date().toISOString(),
                stats: {
                    totalGlosses: glossData.length,
                    japaneseSources: glossData.filter(g => g.japaneseSources && g.japaneseSources.length > 0).length,
                    ryukyuanSources: glossData.filter(g => g.ryukyuanSources && g.ryukyuanSources.length > 0).length,
                    sourceDetails: Object.keys(sourceDetails).length
                },
                glosses: glossData,
                sources: sourceDetails
            };
            
            const jsonData = JSON.stringify(exportData, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dialect_glosses.json';
            a.click();
        }
        
        function exportFiltered() {
            const jsonData = JSON.stringify(filteredData, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'filtered_glosses.json';
            a.click();
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', searchGlosses);
        
        document.querySelectorAll('.filter-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.filter-option').forEach(o => 
                    o.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                searchGlosses();
            });
        });
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('sourceModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
